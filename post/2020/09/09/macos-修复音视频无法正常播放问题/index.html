<h1>MacOS 修复音视频无法正常播放问题</h1>

<h3>
  2020-09-09</h3>
<hr>


      </header>





<p>内容来源：<a href="https://www.v2ex.com/t/492109">mac 音频及视频均无法正常播放，怎么解决？</a></p>
<p>表现现象：</p>
<ol>
<li>
<p>音乐播放器无法播放，进度条停留在起始点，且为缓冲状态，但网络是正常</p>
</li>
<li>
<p>BiliBili 也无法播放音频，进度条同上，但网络是正常</p>
</li>
<li>
<p>任何可以让 mac 发出声音的行为均不出声</p>
</li>
<li>
<p>重启一切正常</p>
</li>
</ol>
<p>解决办法：terminal 下输入 <code>sudo killall coreaudiod</code></p>
